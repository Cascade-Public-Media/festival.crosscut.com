{% extends "../templates/_base.html" %}

{% block head %}
<title>{{site.title}}</title>
<meta name="title" content="{{site.title}}">
<link rel="canonical" href="https://festival.crosscut.com" />
<meta name="description" content="Crosscut Festival 2019 Event Details">
{% endblock %}

{% block content %}

<main>
    <section class="container-fluid parallax hero">
        <div class="container section">
            <div class="hero-contents">
                <img src="images/ccfest_logo_2019.png" alt="Crosscut Festival 2019" width="500" height="500"/>
                <span>Big Issues. Bold Ideas.</span>
                <br/>
                <span>May 3-4, 2019 | Seattle University</span>
                <br/>
                <a class="btn btn-secondary">Get Your Tickets</a>
            </div>
        </div>
    </section>
    <section class="container-fluid featured-org-carousel">
        <div class="container">

        </div>
    </section>
    <section class="container section" id="about">
        <h2>About</h2>
    </section>
    <section class="container section" id="program">
        <h2>Program</h2>
        <h3>Tracks</h3>
        <h3>Sessions</h3>
        <h3>Speakers</h3>

    </section>
    <section class="container section" id="tickets">
        <h2>Get Your Tickets</h2>
    </section>
    <section class="container section" id="location">
        <h2>Location</h2>
    </section>
    <section class="container section" id="extras">
        <h2>Extras</h2>
    </section>
    <section class="container section">
        <h2>Sponsors</h2>
    </section>
</main>

{% endblock %}
